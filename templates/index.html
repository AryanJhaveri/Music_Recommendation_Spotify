<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Music Recommendation System</h1>
        <form action="/recommend" method="POST" class="mt-3">
            <div class="form-group">
                <label for="song_name">Enter Song Name:</label>
                <input type="text" class="form-control" id="song_name" name="song_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if tables %}
            <h2 class="mt-5">Recommended Songs</h2>
            <div class="mt-3">
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
